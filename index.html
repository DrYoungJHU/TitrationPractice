<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titration Challenge</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; align-items: center; justify-content: center; }
        #quiz-area { margin-top: 20px; padding: 20px; border-top: 2px solid #eee; text-align: center; min-height: 150px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 120px; font-size: 1rem; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
        button.secondary { background: #007bff; }
        #feedback { font-weight: bold; margin-top: 15px; font-size: 1.1rem; }
        .stats-box { background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-family: monospace; line-height: 1.5; }
        .legend-hint { font-size: 0.8rem; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Titration Practice Problem Generator</h2>
    <p style="text-align: center;">Select a point on the curve and calculate the pH.</p>
    
    <div class="controls">
        <button onclick="setupNewProblem()">Generate New Random Titration</button>
    </div>

    <div class="stats-box" id="params-display"></div>
    
    <canvas id="titrationChart"></canvas>
    <div class="legend-hint">Note: <span style="color:purple">●</span> = Initial pH | <span style="color:orange">●</span> = Half-Equivalence | <span style="color:red">●</span> = Equivalence Point</div>

    <div id="quiz-area">
        <div id="question-prompt" style="font-size: 1.2rem;">Click a point on the line to begin!</div>
        <div id="input-wrap" style="display:none; margin-top: 15px;">
            <input type="number" id="user-pH" step="0.01" placeholder="Enter pH">
            <button class="secondary" onclick="checkAnswer()">Submit Answer</button>
        </div>
        <p id="feedback"></p>
    </div>
</div>

<script>
let Ka, Ca, Va, Cb, chart, selectedPoint, V_eq, V_half;

function setupNewProblem() {
    // Randomize: Ka (1e-3 to 1e-6), Concentrations (0.05 to 0.2)
    Ka = Math.pow(10, -(Math.random() * (6 - 3) + 3));
    Ca = parseFloat((Math.random() * (0.2 - 0.05) + 0.05).toFixed(3));
    Cb = parseFloat((Math.random() * (0.2 - 0.05) + 0.05).toFixed(3));
    Va = parseFloat((Math.random() * (5) + 20.00).toFixed(1)); 

    // Calculate critical volumes
    V_eq = (Ca * Va) / Cb;
    V_half = V_eq / 2;

    updateDisplay();
    generateChart();
    
    document.getElementById('question-prompt').innerText = "Click a point on the line to begin!";
    document.getElementById('input-wrap').style.display = 'none';
    document.getElementById('feedback').innerText = '';
    document.getElementById('user-pH').value = '';
}

function updateDisplay() {
    const display = document.getElementById('params-display');
    display.innerHTML = `
        <b>Analyte:</b> ${Va}mL of ${Ca}M Weak Acid (K<sub>a</sub> = ${Ka.toExponential(2)})<br>
        <b>Titrant:</b> ${Cb}M NaOH (Strong Base)
    `;
}

function calculatePH(Vb) {
    const molesA = (Va * Ca) / 1000;
    const molesB = (Vb * Cb) / 1000;
    const totalV = (Va + Vb) / 1000;

    // 1. Initial Point
    if (Vb < 0.0001) return -Math.log10(Math.sqrt(Ka * Ca));
    
    // 2. The "Stability" Check
    // If the difference in moles is effectively zero, use Equivalence Point logic
    const moleDifference = Math.abs(molesB - molesA);
    if (moleDifference < 1e-10) { 
        const Kb = 1e-14 / Ka;
        const concSalt = molesA / totalV;
        return 14 - (-Math.log10(Math.sqrt(Kb * concSalt)));
    }

    // 3. Buffer Region
    if (molesB < molesA) {
        const pKa = -Math.log10(Ka);
        // Henderson-Hasselbalch
        return pKa + Math.log10(molesB / (molesA - molesB));
    } 
    
    // 4. Excess Base
    else {
        const excessBase = molesB - molesA;
        const concOH = excessBase / totalV;
        return 14 + Math.log10(concOH);
    }
}

function generateChart() {
    const curvePoints = []; // 200 points for the line
    const quizPoints = [];  // 10 points for the interaction
    
    const noise = () => (Math.random()-0.5)*0.2; // random noise plus-minus 0.1
    
    const maxV = V_eq * 1.6;
    
    // 1. Generate the smooth curve (200 points)
    for (let i = 0; i <= 200; i++) {
        let v = (i * maxV) / 200;
        curvePoints.push({ x: v.toFixed(2), y: calculatePH(v).toFixed(2) });
    }

    // 2. Define the 7 Quiz Points (Volumes)
    // We'll include the critical ones and some random spreads
    const quizVolumes = [
        0, // the initial pH, exact
        (V_eq * (0.25 + noise())).toFixed(2), // pick a value between 15% - 35% of V_eq
        V_half.toFixed(2), // the half eq point, exact
        (V_eq * (0.75 + noise())).toFixed(2), // pick a value between 65% - 85%  of V_eq
        V_eq.toFixed(2), // the equivalence point, exact
        (V_eq * (1.3 + noise())).toFixed(2), // pick a value between 120% - 140%  of V_eq
        maxV.toFixed(2)
    ];

    if (chart) chart.destroy();

   const ctx = document.getElementById('titrationChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [
                {
                    label: 'Interactable Points',
                    data: quizVolumes.map(v => ({ x: v, y: calculatePH(parseFloat(v)).toFixed(2) })),
                    showLine: false,
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    pointBackgroundColor: quizVolumes.map(v => 
                        parseFloat(v) === 0 ? 'purple' :
                        parseFloat(v) === parseFloat(V_eq.toFixed(2)) ? 'red' : 
                        parseFloat(v) === parseFloat(V_half.toFixed(2)) ? 'orange' : 'green'
                    ),
                    hitRadius: 15
                },
                {
                    label: 'Titration Curve',
                    data: curvePoints,
                    borderColor: '#007bff',
                    borderWidth: 2,
                    pointRadius: 0,
                    hitRadius: 0,
                    fill: false,
                    tension: 0.2
                }
            ]
        },
        options: {
            plugins: {
                legend: { display: false },
                tooltip: { enabled: false }
            },
            scales: {
                x: { type: 'linear', title: { display: true, text: 'Volume Added (mL)' } },
                y: { display: false }
            },
            onClick: (e) => {
                const points = chart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, true);
                // LOOKING AT DATASET 0 NOW
                const quizDatasetPoints = points.filter(p => p.datasetIndex === 0);

                if (quizDatasetPoints.length) {
                    const index = quizDatasetPoints[0].index;
                    const pointData = chart.data.datasets[0].data[index];
                    selectedPoint = { x: pointData.x, y: parseFloat(pointData.y) };
                    
                    document.getElementById('question-prompt').innerHTML = 
                        `<strong>Challenge:</strong> Calculate pH at <b>${selectedPoint.x} mL</b> added:`;
                    document.getElementById('input-wrap').style.display = 'block';
                    document.getElementById('feedback').innerText = ''; // Clear old feedback
                }
            }
        }
    });
}

function checkAnswer() {
    const userVal = parseFloat(document.getElementById('user-pH').value);
    const feedback = document.getElementById('feedback');
    const diff = Math.abs(userVal - selectedPoint.y);
    const percentError = selectedPoint.y*0.02; // allow for a 2% error 
    
    if (diff < percentError) {
        feedback.style.color = "#28a745";
        feedback.innerText = `Correct! pH = ${userVal}`;
    } else {
        feedback.style.color = "#dc3545";
        feedback.innerText = `Try again. (Check your V_eq and region!)`;
    }
}

window.onload = setupNewProblem;
</script>
</body>
</html>
