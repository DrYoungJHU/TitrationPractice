<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titration Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h2>Titration Practice Problem Generator</h2>
    <p>Select a point on the curve and calculate the pH using the data provided in the grey box below.</p>
    
    <div class="controls">
<div class="switch-container">
        <span class="mode-label">Weak Acid</span>
        <label class="switch">
            <input type="checkbox" id="titrationMode" onchange="setupNewProblem()">
            <span class="slider round"></span>
        </label>
        <span class="mode-label">Weak Base</span>
    </div>
        <button onclick="setupNewProblem()">Generate New Titration Curve</button>
    </div>

    <div class="stats-box" id="params-display"></div>
    
    <div class="chart-wrapper">
        <canvas id="titrationChart"></canvas>
    </div>
    
    <div class="legend-hint">
        Note: <span style="color:purple">●</span> = Initial | 
        <span style="color:orange">●</span> = Half-Eq | 
        <span style="color:red">●</span> = Equivalence
    </div>

    <div id="quiz-area">
        <div id="question-prompt">Select a point on the titration curve to begin!</div>
        <div id="input-wrap" style="display:none;">
            <input type="number" id="user-pH" step="0.01" placeholder="Enter pH">
            <button class="secondary" onclick="checkAnswer()">Submit</button>
        </div>
        <p id="feedback"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
